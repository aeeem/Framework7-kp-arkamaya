<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
      Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
      -->
      <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:"> -->
      <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
      <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>


  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link href="css/themify-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
   

    <!-- Views/Tabs container -->
    <div class="views tabs ios-edges">
      <!-- Tabbar for switching views-tabs -->
 
      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main tab tab-active">
        <!-- Page, data-name contains page name which can be used in page callbacks -->
        <div class="page" data-name="home">
          <!-- Top Navbar -->


          <!-- Scrollable page content-->
          <div class="page-content" style="padding-top:10px;">
         
              <div id="my-login-screen">
                  <div class="view">
                   <form class="list" id="my-form" >

                     <div class="page-content login-screen-content">     
                       <div class="popup_margin login-screen-title"><div class="row">
                          <div class="col-30">

                          </div>
<div class="col-40" >
<img src="./css/image/logo.png" style="text-align:center; "height="50px" width="50px" alt="">
</div>
<div class="col-30"></div> </div>         
                       <div class="list">
                      
                        <ul class="popup_margin">
                          <li>  
                          </li>
                          <li class="item-content item-input">
                            <div class="item-inner" style="text-align:left;">
                              <label for="nama" class="login_user_pass">Username</label> 
                              <input class="input2" type="text" name="username" placeholder="Username anda"  style="border-bottom:2px solid #d3d3d3;">
                            </div>
                          </li>
                          <li class="item-content item-input">
                            <div class="item-inner">
                              <div class="login_user_pass">Password</div>
                              <div class=" item-input-warp">
                                <input autocomplete="off" type="password" name="password" placeholder="Password anda" style="border-bottom:2px solid #d3d3d3;">
                              </div>
                            </div>
                          </li>
                        </ul>
                      </div>
                    </div>
                      <div class="list">
                        <ul>
                          <li>
                            
                            <a href="#" class="item-link list-button my-button login-button">Sign In</a>
                            <div class="block-footer">Anda tidak bisa Register Melalui aplikasi Mobile.<br>Silahkan register di-<a href="httpkelola.biz">sini</a> </div>
                  
                          </li>
                          </ul>
                       <div id="root"></div>
                      </div>
                      
                    </div>
                  </div>
                  
                  
                  
                </div>
              </div>
            
      <!-- Settings View -->
      <div id="view-settings" class="view tab">
        <!-- Settings page will be loaded here dynamically from /settings/ route -->
      </div>
    </div>

    <!-- Popup -->
    


   
  </div>
  </div>
  </div>
</div>

<!-- Cordova -->

  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="templet7/template7.min.js"></script>
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script type="module" src="js/app.js"></script>
  <script type="module" src="const-var.js"></script>

</body>
</html>
